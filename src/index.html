<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kartar Singh</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f4c9fb1566.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- code -->
    <div class="container">
      <div class="navbar">
        <img
          class="me"
          src="./img/avataaarb-min.png"
          alt="graphic of my face"
        />
        <div class="socials">
          <a href="#">
            <img src="./img/icons/linkedin.svg" alt="LinkedIn logo" />
          </a>
          <a href="#">
            <img
              class="middle"
              src="./img/icons/github.svg"
              alt="GitHub logo"
            />
          </a>
          <a href="">
            <img src="./img/icons/twitter.svg" alt="Twitter logo" />
          </a>
        </div>
      </div>

      <div class="main-flex">
        <div class="main-flex-item designer">
          <div class="main-flex-header">Designer</div>
          <button class="landing-button blue">
            See projects<i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="main-flex-item developer">
          <div class="main-flex-header">Developer</div>
          <button class="landing-button red">
            See projects<i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="main-flex-item creator">
          <div class="main-flex-header">Creator</div>
          <button class="landing-button green">
            See projects<i class="fas fa-angle-right"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
